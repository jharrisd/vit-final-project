<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact J. Harris</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./portfolio.js" defer></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="./images/stock_logo.jpg" alt="logo image" id="logo">
        </div>
            <nav>
                <h3><a href="index.html">HOME</a> </h3>                  
                <h3><a href="about_me.html">MORE ABOUT ME</a></h3>
                <h3><a href="contact.html">REACH OUT</a></h3>
                </nav>
    </header>


    <main id = "contact_main">
        <article>
            <img src="./images/selfie.jpeg" alt="picture of jonathan harris">
            <h1 class="article_text">Jonathan Harris</h1>
            <h3 class="article_text">Phone number:<br> 555-555-5555</h3>
            <h3 class="article_text">Email:<br> example_email@gmail.com</h3>
        </article>

        <aside>
            <h1>Feel free to reach out through the website!</h1>
            <form action="" method="post" enctype="text/html">
                <div class = "name">
                    <label for="firstName" class = "formContent" >First Name: </label>
                    <input type="text" name="firstName" id="firstName" class = "formContent">
                    <label for="lastName" class = "formContent">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" class = "formContent">
                </div>
                <div class="contactData">
                    <label for="email" class = "formContent">Email: </label>
                    <input type="text" name="email" id="email" class = "formContent">
                    <label for="phoneNum" class = "formContent">Phone #: </label>
                    <input type="text" name="phoneNum" id="phoneNum" class = "formContent">
                </div>
                <label for="message" class = "formContent">Message: </label><br>
                <textarea type="text" name="message" id="message" class = "formContent"></textarea><br>
                <input type="submit" id="submitButton">
            </form>       
        </aside>
    </main>


    <footer>
        <h4 class="footer_text">Contact</h4>
        <p class="footer_text">Phone #: 555-555-5555</p>
        <p class="footer_text">Email: example_email@gmail.com</p>
    </footer>
</body>
</html>
